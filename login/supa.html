<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zio Adriano</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic styles for demonstration */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .header-bg {
      height: 150px;
      background: linear-gradient(120deg, #4a90e2, #50e3c2);
      border-radius: 12px 12px 0 0;
    }

    .profile-photo-wrapper {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #fff;
    }

    .profile-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-text {
      margin-top: 80px;
      text-align: center;
    }

    .header-text h1 {
      margin-bottom: 5px;
    }

    .subtitle {
      color: #777;
      margin-bottom: 5px;
    }

    .action-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .action-buttons button {
      padding: 10px 16px;
      margin: 0 5px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4a90e2;
      color: white;
      transition: background 0.3s;
    }

    .action-buttons button:hover {
      background: #357ABD;
    }

    .content-card {
      background: #f9f9f9;
      padding: 15px 20px;
      border-radius: 8px;
      margin: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    a {
      color: #4a90e2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="header-bg"></div>

    <div class="profile-photo-wrapper">
      <img src="https://i.pinimg.com/736x/f4/aa/e6/f4aae628a8550af294cfcdb29aeb377f.jpg" alt="Profile Photo" class="profile-photo" />
    </div>

    <div class="header-text">
      <h1>Zio Adriano</h1>
      <p class="subtitle">He/Him • Web Developer</p>
      <p>Hongdae, South Korea • <a href="mailto:zioadriann@gmail.com">zioadriann@gmail.com</a></p>
      <p><strong>SungJioo</strong> — Oxford University</p>
    </div>

    <div class="action-buttons">
      <button id="loginBtn">Login untuk akses data</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <div id="content"></div>

    <div class="content-card">
      <h3>Sosial Media</h3>
      <ul>
        <li><strong>Instagram:</strong> <a href="https://www.instagram.com/zioadriann/" target="_blank">instagram.com/zioadriann</a></li>
        <li><strong>YouTube:</strong> <a href="https://www.youtube.com/@jioodiff" target="_blank">youtube.com/@jioodiff</a></li>
      </ul>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://blnighctpjsimkwzpnil.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJsbmlnaGN0cGpzaW1rd3pwbmlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzMTcwMDcsImV4cCI6MjA2Mzg5MzAwN30.mX8GJ34paeAsBtVtQnqyMgxviSSKONrsFmZjkW93sTw'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    const content = document.getElementById('content')

    async function login() {
      const { data, error } = await supabase.auth.signInWithPassword({
        email: 'user@example.com', // Ganti dengan email terdaftar
        password: 'password123'     // Ganti dengan password akun
      })

      if (error) {
        alert('Login gagal: ' + error.message)
        return
      }

      loadData()
    }

    async function logout() {
      await supabase.auth.signOut()
      content.innerHTML = '<p>Logout berhasil.</p>'
    }

    async function loadData() {
      const { data: { user } } = await supabase.auth.getUser()

      if (!user) {
        content.innerHTML = '<p>Silakan login untuk melihat data.</p>'
        return
      }

      const { data, error } = await supabase
        .from('web3')
        .select('*')
        .order('id')

      if (error) {
        alert('Error loading data: ' + error.message)
        return
      }

      let out = ''
      data.forEach(row => {
        out += `
          <div class="content-card">
            <h2>${row.judul}</h2>
            <p>${row.isi}</p>
          </div>
        `
      })

      content.innerHTML = out
    }

    document.getElementById('loginBtn').addEventListener('click', login)
    document.getElementById('logoutBtn').addEventListener('click', logout)

    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser()
      if (user) loadData()
    })
  </script>

</body>
</html>
